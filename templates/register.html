<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>작업자 정보 등록 폼</title>
  <style>
    @font-face {
      font-family: 'GmarketSansMedium';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'GmarketSansMedium', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      padding: 30px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center; /* Center align the text content */
    }

    h2 {
      color: #007bff;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left; /* Left-align the form elements within the container */
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group input[type="email"],
    .form-group input[type="date"],
    .form-group input[type="tel"],
    .form-group input[type="file"] {
      width: calc(100% - 22px); /* Adjusted width to account for padding and borders */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
      box-sizing: border-box; /* Include padding and border in the element's total width and height */
      display: inline-block; /* Display elements inline-block to center them */
    }

    .form-group input[type="file"] {
      margin-top: 10px;
    }

    .form-group button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .form-group input[type="radio"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>작업자 정보 등록 폼</h2>
    <form action="/register" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">나이:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div>
        <div class="form-group">
          <label for="gender">성별:</label>
        <input type="radio" name="gender" value="남성">남성
        <input type="radio" name="gender" value="여성">여성
        </div>
      </div>
      <div class="form-group">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" placeholder="id@domain" required>
      </div>
      <div class="form-group">
        <label for="birth">생년월일:</label>
        <input type="date" id="birth" name="birth" required>
      </div>
      <div class="form-group">
        <label for="phn">전화번호:</label>
        <input type="tel" id="phn" name="phn" placeholder="010-0000-0000" required>
      </div>
      <div>
        <div class="form-group">
          <label for="position">직급:</label>
        <input type="radio" name="position" value="현장감독">현장감독
        <input type="radio" name="position" value="기술자">기술자
        <input type="radio" name="position" value="작업자">작업자
          <input type="radio" name="position" value="팀장">팀장
          <input type="radio" name="position" value="매니저">매니저
        </div>
      </div>
      <div class="form-group">
        <label for="photos">사진 업로드 (여러 장 가능):</label>
        <input type="file" id="photos" name="photos[]" multiple accept="image/*" required>
      </div>
      <div class="form-group">
        <button type="submit">등록</button>
      </div>
    </form>
  </div>
</body>
</html>
